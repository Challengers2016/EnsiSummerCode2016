<div class="container animated fadeIn">



    <div class="progress" ng-show="rd.loading">
        <div class="se-pre-con"></div>
    </div>



    <div class="row">
        <div class="col-md-6">
            <div class="jumbotron" style="background-color: #FAFAFA">
                <h4 class="text-center"> {{ rd.Repo.contributors.length }} Colloaborators </h4>


<div class="row">

                <div class="col-md-2" ng-repeat="col in rd.Repo.contributors" ng-if="$index % 2 == 0" >
                    <a ui-sref="developerDetails({'username': '{{col.login}}'})" >
                    <img class="img-responsive img-rounded" ng-src="{{col.avatar_url}}" width="70px" style="margin: auto;padding: 2px">
                        </a>
                </div><!----end of row----->


                <div class="col-md-2" ng-repeat="col in rd.Repo.contributors" ng-if="rd.Repo.contributors.length > ($index + 1) && $index % 2 == 0">
                    <a ui-sref="developerDetails({'username': '{{Repo.contributors[($index+1)].login}}'})" >
                    <img class="img-responsive img-rounded" ng-src="{{Repo.contributors[($index+1)].avatar_url}}" width="70px" style="margin: auto">
                        </a>
                </div><!----end of row----->
</div><!--end fo row----->


                </div><!--end of jumbotron--->
        </div><!--end of olc md6--->









        <!----------->
        <div class="col-md-6">


            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" ng-src="{{rd.Repo.owner.avatar_url}}" alt="..." width="30px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" style="color: #3F51B5">{{ rd.Repo.name }}</h4>

                </div>
            </div>


<div class="row">

                <div class="pull-right">
                    <button type="button" class="btn btn-default">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        Star
                    </button>
                    <button type="button" class="btn btn-default">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        Watch
                    </button>
                    <button type="button" class="btn btn-default">
                        <i class="fa fa-code-fork" aria-hidden="true"></i>
                        Fork
                    </button>
                </div><!--end of pull right--->

                </div><!--end of row--->



                <hr>
                <div class="row">


                    <div class="col-md-6">
                <h5 class="text-info">
                    Description
                </h5>
                    <p>{{ rd.Repo.description }}</p>
                    </div><!--end of col md6--->



                    <div class="col-md-3">
                        <p class="text-justify">
                            <i class="fa fa-star" aria-hidden="true"></i> Stars :{{ rd.Repo.stargazers_count | number }}
                            <br>
                            <i class="fa fa-eye" aria-hidden="true"></i> Watchers :{{ rd.Repo.watchers_count | number }}
                            <br>
                            <i class="fa fa-code-fork" aria-hidden="true"></i> Forks :{{ rd.Repo.forks_count | number }}
                            <br>
                        </p>
                    </div><!---end of col Ã¹md6----->
                </div><!--end of row---->


            </div><!----end of big col dm6-------------------->





</div>













</div><!--end of container--->
