
<div class="col-md-6">
    <table class="table table-condensed">

        <tbody>


        <tr ng-repeat="user in developers track by $index ">

            <td>

                <div class="alert">

                    <div class="row">
                        <p>{{ $index }}</p>

                        <div class="col-md-6">
                            <h3>
                                <a ui-sref="developerDetails({'username': '{{developers[($index + 1)].login}}'   })"> {{ developers[($index + 1)].data.login }}</a>
                            </h3>

                            <h1>
                                <a ui-sref="developerDetails({'username': '{{developers[($index)].data.login}}'   })">
                                    <img ng-src="{{developers[($index+1)].data.avatar_url}}" width="120px"  class="img-rounded">
                                </a>
                            </h1>
                        </div>

                        <div class="col-md-6 panel-footer">


                            <p>
                                    <span>
                                        <i class="fa fa-gitlab" aria-hidden="true"></i> {{developers[($index+1)].data.followers}} Followers
                                    </span>
                                <br>
                                    <span>
                                        <i class="fa fa-gratipay" aria-hidden="true"></i>{{developers[($index+1)].data.following}} Following
                                    </span>
                                <br>
                            </p>

                            <!----------->
                            <p>
                                    <span>
                                       <i class="fa fa-git-square" aria-hidden="true"></i> {{developers[($index+1)].data.public_gists}} public gists
                                    </span>
                                <br>
                                    <span>
                                        <i class="fa fa-code" aria-hidden="true"></i>{{developers[($index+1)].data.public_repos}} public repos
                                    </span>
                                <br>
                            </p>


                            <button type="button" class="btn btn-warning">Follow</button>
                        </div>



                    </div><!---end of row--->



                </div><!---end of class alert-->

            </td>
        </tr>


        <!-------------------->


        <!--------------------->
        </tbody>
    </table>
</div>
